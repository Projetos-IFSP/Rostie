<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <title>Rostie - Login</title>
</head>
<body>
    <div class="conteiner">
        <div class="left-side">
            <a href="/Página Inicial/index.html"><img src="../images/logo.png" alt="Logo" class="logo"></a>
            <img src="../images/Chef-cuate.svg" alt="Foto Ilustrativa de Chefe Cozinhando" class="vetor">
        </div>
        <div class="right-side">
            <div class="right-top">
            Não tem uma conta?<a href="/Cadastro/index.html" class="btn-login">Cadastre-se</a>
            </div>
            <h1>Bem vindo de volta</h1>
            <h3>Faça seu login:</h3>
            <form action="#" method="POST">
                <label for="email">E-mail:</label>
                <input type="email" placeholder="Digite seu e-mail" id="email" name="email" required>
    
                <label for="senha">Digite sua Senha:</label>
                <input type="password" placeholder="Digite sua senha" id="senha" name="senha" required>

                <a class="esqueci-senha" href="">Esqueceu a senha?</a>
    
                <button type="submit" value="cadastrar"> ENTRAR</button>
            </form>
        </div>
    </div>
    <script>
        const form = document.querySelector("form")
        form.addEventListener("submit", function(e) {
            e.preventDefault();

            let dados = {
                email: email.value,
                senha: senha.value,
            }

            fetch("http://localhost:5752/user/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(dados)
            })
            .then(resp => resp.json())
            .then(resp => window.location.href = "home.html")
            .catch(error => console.error('Erro na requisição:', error));
        })
    </script>
</body>
</html>
